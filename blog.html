---
layout: default
title: Blog
---

{% assign tab-blog = 'active' %}
{% include tabs.html %}

<div class="row">
    <div class="span12">
        <ul class="posts">
            {% for post in site.posts %}
            <li class="post">
                <h2>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h2>
                <p class="description">
                    {{ post.description }}
                </p>
                <p class="date">
                    {{ post.date | date: "%a, %d %b %Y" }}
                </p>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
